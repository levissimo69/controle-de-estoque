<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Entrar</h1>
        <p>Faça seu login com seu usuário e senha</p>

        <form action="estoque.html" class="form">

            <input type="text" placeholder="Usuário" maxlength="20" required>

            <input type="password" placeholder="Senha" maxlength="10" required>

            <button type="submit">Entrar</button>

        </form>

        <p class="link">
            Não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
        </p>

    </div>

</body>
</html>
