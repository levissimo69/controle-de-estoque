<body>

<h1>Sistema de Controle de Estoque</h1>

<div class="container">

    <div class="card">
        <h3 style="color:var(--accent-dark);margin-bottom:10px;">Produtos</h3>

        <input id="search" placeholder="Pesquisar produto..." style="border-color:var(--accent-light)">

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Mínimo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <div class="card">
        <h3 style="color:var(--accent-dark);">Novo Produto</h3>

        <label>Nome</label>
        <input id="name">

        <label>Quantidade</label>
        <input id="qty" type="number" min="0" value="0">

        <label>Quantidade mínima</label>
        <input id="min" type="number" min="0" value="5">

        <button onclick="addProduct()">Adicionar Produto</button>
    </div>

</div>
